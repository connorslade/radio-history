<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio History</title>

    <script defer src="index.js"></script>
    <style>
      footer {
        margin-top: 20px;
      }

      table {
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Radio History</h1>

    <p style="display: none" id="processing">Processing message...</p>

    <table>
      <thead>
        <th>Date</th>
        <th>Text</th>
        <th>Audio</th>
      </thead>
      <tbody id="messages"></tbody>
    </table>

    <footer>
      <a href="https://github.com/connorslade/radio-history">Radio History</a>
      by Connor Slade
    </footer>
  </body>
</html>
